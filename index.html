<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Todo List</h1>
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                >
                <button 
                    id="addBtn" 
                    class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors font-medium"
                >
                    Add Task
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-between items-center mb-4">
            <span id="taskCount" class="text-gray-600 dark:text-gray-400 text-sm"></span>
            <button 
                id="clearCompleted" 
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors text-sm font-medium"
            >
                Clear Completed
            </button>
        </div>

        <!-- Task List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <ul id="taskList" class="divide-y divide-gray-200 dark:divide-gray-700"></ul>
            <div id="emptyState" class="p-8 text-center text-gray-500 dark:text-gray-400 hidden">
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
